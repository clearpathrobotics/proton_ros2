nodes:
  - name: pc
    transport:
      type: udp4
      ip: 127.0.0.1
      port: 11417
  - name: mcu
    transport:
      type: udp4
      ip: 127.0.0.1
      port: 11416
bundles:
  - name: log
    id: 0x100
    producer: mcu
    consumer: pc
    signals:
      - {name: level, type: uint32}
      - {name: name, type: string, capacity: 64}
      - {name: msg, type: string, capacity: 64}
      - {name: file, type: string, capacity: 64}
      - {name: function, type: string, capacity: 64}
      - {name: line, type: uint32}
    ros2:
      message: rcl_interfaces/msg/Log
      topic: /rosout
  - name: status
    id: 0x101
    producer: mcu
    consumer: pc
    signals:
      - {name: hardware_id, type: string, capacity: 10}
      - {name: firmware_version, type: string, capacity: 10}
      - {name: mcu_uptime_s, type: uint32}
      - {name: mcu_uptime_ns, type: uint32}
      - {name: connection_uptime_s, type: uint32}
      - {name: connection_uptime_ns, type: uint32}
  - name: power
    id: 0x102
    producer: mcu
    consumer: pc
    signals:
      - {name: measured_voltages, type: float, length: 13}
      - {name: measured_currents, type: float, length: 13}
  - name: emergency_stop
    id: 0x103
    producer: mcu
    consumer: pc
    signals:
      - {name: data, type: bool}
    ros2:
      message: std_msgs/msg/Bool
      topic: platform/emergency_stop
  - name: temperature
    id: 0x104
    producer: mcu
    consumer: pc
    signals:
      - {name: temperatures, type: float, length: 18}
  - name: stop_status
    id: 0x105
    producer: mcu
    consumer: pc
    signals:
      - {name: needs_reset, type: bool}
  - name: pinout_state
    id: 0x106
    producer: mcu
    consumer: pc
    signals:
      - {name: rails, type: bool, length: 1}
      - {name: inputs, type: bool, length: 7}
      - {name: outputs, type: bool, length: 7}
      - {name: output_periods, type: uint32, length: 7}
  - name: alerts
    id: 0x107
    producer: mcu
    consumer: pc
    signals:
      - {name: data, type: string, capacity: 86}
    ros2:
      message: std_msgs/msg/String
      topic: platform/mcu/alerts

  - name: cmd_fans
    id: 0x200
    producer: pc
    consumer: mcu
    signals:
      - {name: fans, type: bytes, capacity: 8}
    ros2:
      message: clearpath_platform_msgs/msg/Fans
      topic: platform/cmd_fans
  - name: display_status
    id: 0x201
    producer: pc
    consumer: mcu
    signals:
      - {name: string1, type: string, capacity: 50}
      - {name: string2, type: string, capacity: 50}
    ros2:
      message: clearpath_platform_msgs/msg/DisplayStatus
      topic: platform/display/status
  - name: cmd_lights
    id: 0x202
    producer: pc
    consumer: mcu
    signals:
      - {name: front_left_light, type: bytes, capacity: 3}
      - {name: front_right_light, type: bytes, capacity: 3}
      - {name: rear_left_light, type: bytes, capacity: 3}
      - {name: rear_right_light, type: bytes, capacity: 3}
  - name: battery
    id: 0x203
    producer: pc
    consumer: mcu
    signals:
      - {name: percentage, type: float}
  - name: pinout_command
    id: 0x204
    producer: pc
    consumer: mcu
    signals:
      - {name: rails, type: bool, length: 1}
      - {name: outputs, type: uint32, length: 7}
  - name: cmd_shutdown
    id: 0x300
    producer: pc
    consumer: mcu
  - name: clear_needs_reset
    id: 0x301
    producer: pc
    consumer: mcu
